<ion-app >
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" >
      <ion-content  >
        <ion-list id="inbox-list"  *ngIf="loginService.isUserLoggedIn()">
          <ion-list-header><h4 style="color: navy;">Articles Management System </h4> 
        
            
          </ion-list-header>
          <ion-note>{{loginService.susername}}
          <br>
          {{loginService.srole}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index" >
            <ion-item *ngIf="p.auth" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
         
          </ion-menu-toggle>
     
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
