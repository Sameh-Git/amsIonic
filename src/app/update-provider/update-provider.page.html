<ion-header>
  <ion-toolbar color="secondary" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons collapse="true" slot="end">
      <ion-button><a routerLink="/login" >
      <img src="../../assets/logout.png" width="30" height="15"> </a> </ion-button>
    </ion-buttons> 
    <ion-title>Update Provider</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container" style="padding-top:0%;">
  <form (ngSubmit)="updateProvider()">
    <ion-item>
      <ion-label> <b style="color: rgb(1, 92, 153);"> Provider Name </b></ion-label>
      <ion-input [(ngModel)]="name" name="providerName" type="text" id="providerName" placeholder="Provider Name"  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><b style="color: rgb(1, 92, 153);">Provider Email </b></ion-label>
      <ion-input [(ngModel)]="email" name="providerEmail"  type="text" id="providerEmail" placeholder="Provider Email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label><b style="color: rgb(1, 92, 153);"> Provider Address </b></ion-label>
      <ion-input  type="text" [(ngModel)]="adress" name="providerAdress"  id="providerAdress"  placeholder="Provider Address" ></ion-input>
    </ion-item>
  
    <ion-item >
      
       <img src="http://127.0.0.1:8080/images/provider/{{nomImage}}">
    
    </ion-item>
    
    <ion-item >
      <ion-label>  <b style="color: rgb(1, 92, 153);">New Logo </b></ion-label>
      <ion-input  type="file" ngModel name="providerImage"  id="providerImage" (change)="onFileChanged($event)" placeholder="Enter Logo" ></ion-input>
    </ion-item>
   <br>
    <ion-button type="submit"  expand="block" style="margin: 4%;">Update Provider</ion-button>
  </form>
</div>
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">

  </ion-toolbar>
  </ion-footer>
